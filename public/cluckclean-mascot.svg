<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Body -->
  <ellipse cx="160" cy="200" rx="80" ry="60" fill="url(#bodyGradient)" />

  <!-- Head -->
  <circle cx="160" cy="120" r="45" fill="url(#bodyGradient)" />

  <!-- Beak -->
  <ellipse cx="185" cy="125" rx="20" ry="12" fill="#fbbf24" />

  <!-- Eyes -->
  <circle cx="145" cy="110" r="8" fill="#000" />
  <circle cx="175" cy="110" r="8" fill="#000" />
  <circle cx="147" cy="108" r="3" fill="#fff" />
  <circle cx="177" cy="108" r="3" fill="#fff" />

  <!-- Comb -->
  <path d="M 140 95 Q 145 85 150 95 Q 155 85 160 95 Q 165 85 170 95 Q 175 85 180 95" fill="#ef4444" stroke="#dc2626" stroke-width="2" />

  <!-- Wings -->
  <ellipse cx="110" cy="180" rx="25" ry="35" fill="url(#wingGradient)" transform="rotate(-20 110 180)" />
  <ellipse cx="210" cy="180" rx="25" ry="35" fill="url(#wingGradient)" transform="rotate(20 210 180)" />

  <!-- Legs -->
  <rect x="135" y="250" width="6" height="30" fill="#d97706" />
  <rect x="179" y="250" width="6" height="30" fill="#d97706" />

  <!-- Feet -->
  <path d="M 125 280 L 145 280 L 140 275 M 140 280 L 135 275" stroke="#d97706" stroke-width="4" fill="none" />
  <path d="M 175 280 L 195 280 L 190 275 M 190 280 L 185 275" stroke="#d97706" stroke-width="4" fill="none" />

  <!-- Toothbrush -->
  <rect x="200" y="130" width="40" height="4" fill="#374151" />
  <rect x="235" y="125" width="4" height="10" fill="#374151" />
  <circle cx="240" cy="130" r="8" fill="#06b6d4" />

  <!-- Speech bubble -->
  <ellipse cx="80" cy="80" rx="35" ry="20" fill="#fff" stroke="#374151" stroke-width="2" />
  <text x="80" y="86" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#374151">Brush!</text>
</svg>